name: Cypress with Percy and Mochawesome

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Install Percy CLI
        run: npm install --save-dev @percy/cli

      - name: Run Cypress tests with Percy
        run: |
          npx percy exec -- npx cypress run --spec 'cypress/e2e/**/*.cy.ts'
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

      - name: Generate Mochawesome reports
        run: |
          npx mochawesome-merge mochawesome-reports/*.json > mochawesome-reports/all-tests.json
          npx mochawesome-report-generator mochawesome-reports/all-tests.json

      - name: Upload Mochawesome report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: mochawesome-report
          path: mochawesome-reports/mochawesome-report.html
