name: Cypress с Percy и Allure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v3

      - name: Настройка Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Укажи свою нужную версию Node.js

      - name: Установить зависимости
        run: npm install

      - name: Установить Percy CLI
        run: npm install --save-dev @percy/cli

      - name: Установить Allure Commandline
        run: npm install --save-dev allure-commandline

      - name: Запуск Cypress тестов с Percy
        run: |
          npx percy exec -- npx cypress run --spec 'cypress/e2e/**/*.cy.ts'
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }} # Убедись, что токен Percy добавлен в Secrets

      - name: Генерация отчёта Allure
        run: |
          npx allure generate allure-results --clean
          npx allure open allure-report

      - name: Загрузить отчет Allure как артефакт
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report
