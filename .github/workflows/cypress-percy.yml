name: Cypress with Percy and Mochawesome

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Укажите вашу нужную версию Node.js

      - name: Install dependencies
        run: npm install

      - name: Install Percy CLI
        run: npm install --save-dev @percy/cli

      - name: Run Cypress tests with Percy
        run: |
          npx percy exec -- npx cypress run --spec 'cypress/e2e/**/*.cy.ts'
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

      - name: Generate final Mochawesome report
        run: |
          # Проверяем, что файлы JSON существуют перед слиянием
          if [ -d "cypress/results" ] && [ "$(ls -A cypress/results)" ]; then
            npx mochawesome-merge cypress/results/*.json > cypress/results/all-tests.json
            npx mochawesome-report-generator cypress/results/all-tests.json --reportDir cypress/results --reportFilename final-report.html
          else
            echo "No valid JSON reports found!"
            exit 1
          fi

      - name: Upload Mochawesome final report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: mochawesome-final-report
          path: cypress/results/final-report.html
